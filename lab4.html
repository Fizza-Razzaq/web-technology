<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 4: Applying CSS to HTML</title>
    <style>
        .heading {
            color: rgb(187, 25, 35);
            font-size: 24px;
            text-align: left;
        }

        .paragraph {
            color: darkgreen;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
    </style>
    <link rel="stylesheet" href="lab4.css">
</head>
<body>
    <h2 style="color: rgb(232, 63, 97);">Heading with Inline CSS</h2>
    <p style="color: purple; font-size: 18px;">This paragraph is styled using inline CSS.</p>

    <hr>
    <h2 class="heading">Heading with Internal CSS</h2>
    <p class="paragraph">This paragraph is styled using internal CSS.</p>

    <hr>
    <h3>Heading with External CSS</h3>
    <p>This paragraph is styled using external CSS.</p>

    <br>

    <a href="index.html">Back to Homepage</a>
</body>
</html>
