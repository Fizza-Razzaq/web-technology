<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Interactive Playground</title>
    <link rel="stylesheet" href="lab8.css" />
</head>
<body>
    <h1>Welcome to the Interactive Playground</h1>

    <div class="container">
        <div class="card">
            <p><button class="btn" id="colorBtn">Switch Box Color</button></p>
            <div class="box" id="colorBox"></div>
        </div>

        <div class="card">
            <p><button class="btn" id="resizeBtn">Shrink the Circle</button></p>
            <div class="circle" id="circleShape"></div>
        </div>

        <div class="card">
            <p><button class="btn" id="moveBtn">Hover to Slide Oval</button></p>
            <div class="oval" id="ovalShape"></div>
        </div>
    </div>

    <h3 id="message">Double-click here to change this message!</h3>

    <script src="lab8.js"></script>
</body>
</html>
